<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tennis Match Prediction AI</title>
    <style>
        body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    margin: 0;
    padding: 0;
    color: #333;
    }

    .top-button {
        text-align: center;
        margin-top: 30px;
    }

    .top-button button {
        padding: 10px 25px;
        border: none;
        border-radius: 25px;
        background: #fff;
        color: #2a5298;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .top-button button:hover {
        background: #2a5298;
        color: #fff;
    }

    .center-content {
        display: flex;
        justify-content: center;
        margin-top: 50px;
    }

    .prediction-form {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 30px 40px;
        border-radius: 15px;
        background: #fff;
        box-shadow: 0 8px 20px rgba(0,0,0,0.25);
        width: 400px;
        max-width: 90%;
        animation: fadeIn 0.6s ease;
    }

    .player-inputs {
        display: flex;
        gap: 20px; 
        margin-bottom: 20px;
        width: 100%;
        justify-content: space-between;
    }

    .prediction-form .form-field {
        text-align: left;
        margin-bottom: 15px;
        width: 100%;
    }

    .prediction-form input,
    .prediction-form select {
        padding: 10px;
        width: 100%;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
        transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    .prediction-form input:focus,
    .prediction-form select:focus {
        border-color: #2a5298;
        box-shadow: 0 0 6px rgba(42, 82, 152, 0.4);
        outline: none;
    }

    .prediction-form label {
        font-weight: bold;
        margin-bottom: 6px;
        display: block;
        color: #2a5298;
    }

    button[type="submit"] {
        padding: 12px 25px;
        border: none;
        border-radius: 25px;
        background: #2a5298;
        color: white;
        font-size: 16px;
        cursor: pointer;
        margin-top: 15px;
        transition: all 0.3s ease;
        font-weight: bold;
        box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }

    button[type="submit"]:hover {
        background: #1e3c72;
        transform: translateY(-2px);
    }

    #player1-suggestions,
    #player2-suggestions {
        margin-top: 5px;
        font-size: 13px;
        color: #1e3c72;
        cursor: pointer;
    }

    p {
        margin-top: 25px;
        font-size: 18px;
        color: #fff;
        font-weight: bold;
        text-align: center;
    }

    .prediction {
        margin-top: 20px;
        padding: 15px 20px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        text-align: center;
        width: 100%;
        max-width: 300px; 
        animation: fadeInUp 0.5s ease;
    }

    .prediction p {
        font-size: 18px;
        font-weight: bold;
        color: #2a5298;
        margin: 0;
    }


    .form-submit {
        display: flex;
        justify-content: center;
        width: 100%;
    }
    
    @keyframes fadeInUp {
        from {opacity: 0; transform: translateY(20px);}
        to {opacity: 1; transform: translateY(0);}
    }
    </style>
</head>
<body>
    <div class="top-button">
        <a href="{% url 'index' %}">
            <button>Go to Info</button>
        </a>
    </div>

    <div class="center-content">
        <div class="prediction-form">
            <form method="POST" action="{% url 'prediction_view' %}">
                {% csrf_token %}
                <div class="player-inputs">
                    <div>
                        <label>First player</label>
                        <input type="text" name="player1" id="player1" required>
                        <div id="player1-suggestions" style="color: blue;"></div>
                    </div>
                    <div>
                        <label>Second player:</label>
                        <input type="text" name="player2" id="player2" required>
                        <div id="player2-suggestions" style="color: blue;"></div>
                    </div>
                </div>

                <div class="form-field">
                    <label>Date:</label>
                    <input type="date" name="date" required>
                </div>

                <div class="form-field">
                    <label>Tournament type:</label>
                    <select name="series">
                        <option value="International">International</option>
                        <option value="International Gold">International Gold</option>
                        <option value="ATP250">ATP250</option>
                        <option value="ATP500">ATP500</option>
                        <option value="Masters">Masters</option>
                        <option value="Masters Cup">Masters Cup</option>
                        <option value="Masters 1000">Masters 1000</option>
                        <option value="Grand Slam">Grand Slam</option>
                    </select>
                </div>

                <div class="form-field">
                    <label>Court:</label>
                    <select name="court">
                        <option value="Indoor">Indoor</option>
                        <option value="Outdoor">Outdoor</option>
                    </select>
                </div>

                <div class="form-field">
                    <label>Surface:</label>
                    <select name="surface">
                        <option value="Hard">Hard</option>
                        <option value="Clay">Clay</option>
                        <option value="Grass">Grass</option>
                        <option value="Carpet">Carpet</option>
                    </select>
                </div>

                <div class="form-field">
                    <label>Round:</label>
                    <input type="number" name="round" min="1" required>
                </div>

                <div class="form-submit">
                    <button type="submit">Predict</button>
                </div>
            </form>
                <div class ="prediction">
            <p>Predicted winner:</p>
            <p> {{ result }}</p>
        </div>
        </div>
    </div>


<script>
function setupAutocomplete(inputId, suggestionId) {
    document.getElementById(inputId).addEventListener('input', function() {
        let query = this.value;
        if(query.length == 0) {
            document.getElementById(suggestionId).innerHTML = '';
            return;
        }
        fetch(`/autocomplete_player/?q=${query}`)
            .then(response => response.json())
            .then(data => {
                let html = data.suggestions.map(name => `<div>${name}</div>`).join('');
                document.getElementById(suggestionId).innerHTML = html;
            });
    });
}

setupAutocomplete('player1', 'player1-suggestions');
setupAutocomplete('player2', 'player2-suggestions');
</script>
</body>
</html>
